<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="assets/sun.png" />
  </head>
  <body>
    <form action="/" method="POST">
      <label for="cityInput">City Name:</label>
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        name="cityName"
      />
      <label for="unitList">Temperature Unit:</label>
      <select id="unitList" name="unitList">
        <option name="metric">Celsius</option>
        <option name="imperial">Fahrenheit</option>
        <option name="">Kelvin</option>
      </select>
      <button type="submit">Go</button>
    </form>
  </body>
</html>
